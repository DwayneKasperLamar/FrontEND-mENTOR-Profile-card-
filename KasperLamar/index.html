<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
</head>

<body>
  <!--------------------Background Design----------------------------->
<div class="pattern1">
  <img  class="bg-pattern-top" src="images/bg-pattern-top.svg">
  <img class="bg-pattern-bottom"src="images/bg-pattern-bottom.svg">
</div>
  <!--------------------End Background Design ----------------------------->

  <!--------------------Card Design ----------------------------->
    <div class="card">
      <img class="deco" src="images/bg-pattern-card.svg">
      <img class="profile" src="images/image-victor.jpg">
        <p class="profile-name">Victor Crest  <span class="figure"> 26 </span> </p>
        <p class="london">London</p>
        <div class="line"></div>
        <!--------------------Likes Layout ----------------------------->
        <div class="likes">
            <div>80K </div>
            <div>803K </div>
            <div>1.4K </div>
        </div> 
<!--------------------End Of Likes layout ----------------------------->

<!--------------------Likes Info layout ----------------------------->
        <div class="info">
          <div>Followers</div>
          <div class="like">Likes</div>
          <div>Photos</div>
        </div>
        </div>
<!-------------------- End Of Likes Info layout ----------------------------->
   
<!--------------------End Card Design ----------------------------->
</body>
</html>
